<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="menu">
            <button><a href="Google_Search.html">Search</a></button>
        </div>
        <div>
            <h1>GOOGLE ADVANCED SEARCH</h1>
            <h3>Harvard CS50</h3>
        </div>
        <div id="grid">
            <form action="https://google.com/search">
                <div class="grid-item">
                    <label >Find Pages with:</label><br>
                </div>
                <div class="grid-item">
                    <label >All these words:</label>
                    <input type="text" name="as_q">
                </div>
                <div class="grid-item">
                    <label >This exact word or phrase:</label>
                    <input type="text" name="as_epq">
                </div>
                <div class="grid-item">
                    <label >Any of these words:</label>
                    <input type="text" name="as_oq">
                </div>
                <div class="grid-item">
                    <label >None of these words:</label>
                    <input type="text" name="as_eq">
                </div>
                <div class="grid-item">
                    <input style="line-height:100%;height:30px;min-width:120px; background-color: rgb(77, 144, 254); color: white;" type="submit" value="Google Search" id="search">
                </div>
            </form>
        </div>
    </body>
</html>
